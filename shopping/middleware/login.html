
  {% extends 'header.html' %}

{% block product %}
   <main>
        <!-- Page Title -->
        <div class="bg-no-repeat bg-cover bg-right-center position-relative">
            <div class="position-absolute top-0 end-0 start-0 bottom-0 opacity-3 bg-dark"></div>
          <!-- Header Height Bar -->
          <div class="header-height-bar border-bottom opacity-3"></div>
          <div class="container py-6 position-relative">
            <div class="row align-items-center">
              <div class="col-lg-6 my-2">
                <h1 class="m-0 h4 text-center text-lg-start text-white">Login</h1>
              </div>
              <div class="col-lg-6 my-2">
                <ol class="breadcrumb breadcrumb-light m-0 small justify-content-center justify-content-lg-end">
                  <li class="breadcrumb-item">
                    <a class="text-nowrap" href="#">Home</a>
                  </li>
                  <li class="breadcrumb-item text-nowrap active" aria-current="page">Login</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <!-- End Page Title -->
        <!-- Section -->

          <div class="container section">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-xxl-4">
                <h5 class="h3 mb-4">Log In</h5>

                <form method="post">
                  {% csrf_token %}

                  <div class="form-group mb-3">


                        <!-- This is a conditional statement that checks if there is an error message.
                         If there is, it will
                        display the error message. -->

                        {% if error_message %}
                             <p class="alert alert-danger">{{ error_message }}</p>
                        {% endif %}

                    <label for="email_1" class="form-label">Email <span class="text-danger">*</span>
                    </label>
                    <input type="email" id="email_1" name="email" class="form-control" placeholder="E-mail">
                  </div>
                  <div class="form-group mb-3">
                    <div class="row align-items-center">
                      <label class="form-label col" for="exampleInputPassword01">Password <span class="text-danger">*</span>
                      </label>
                      <span class="col ms-auto small text-end">
                        <a href="{% url 'shopping:reset-password' %}">Forgot password?</a>
                      </span>
                    </div>

                    <input type="password"  name="password" class="form-control" id="exampleInputPassword01" placeholder="*********">
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked="">
                    <label class="form-check-label" for="form2Example3">Remember me</label>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                  </div>
                </form>
                <div class="text-center pt-4 pb-5" style="">
                  <span class="px-3 bg-white d-inline-block align-top lh-sm">OR</span>
                  <div class="border-bottom mt-n3"></div>
                </div>
                <div class="row g-2">
                  <div class="col">
                    <button class="btn w-100 btn-dark" type="button">
                      <i class="bi bi-microsoft me-2"></i> Microsoft </button>
                  </div>
                  <div class="col">
                    <button class="btn w-100 btn-dark" type="button">
                      <i class="bi bi-google me-2"></i> Gmail </button>
                  </div>
                </div>
                <div class="pt-4 text-center">
                  <span class="text-muted">Don't have an account? <a href="{% url 'shopping:register' %}">Signup here</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End Section -->
      </main>


  {% endblock %}
